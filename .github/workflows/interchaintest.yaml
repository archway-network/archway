name: Run InterchainTest

on:
    push:
        branches:
            - spoorthi/adding-chain-upgrade-test

    pull_request:
        branches: 
            - main
    
    workflow_dispatch:

jobs:
    build_images:
        name: Build heighliner images
        runs-on: ubuntu-latest

        steps:
            - name: Checkout archway-network/archway
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - name: Get last release tag
              id: lastrelease
              uses: revam/gh-action-get-tag-and-version@v1

            - name: Checkout heighliner
              uses: actions/checkout@v3
              with:
                repository: strangelove-ventures/heighliner
                path: heighliner

            - name: Setup up Golang
              uses: actions/setup-go@v4
              with:
                go-version-file: 'heighliner/go.mod'
            
            - name: Install heighliner
              run: cd heighliner && go install

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Build last release
              run: heighliner build --org archway-network --repo archway --dockerfile cosmos --build-target "make build" --build-env "BUILD_TAGS=muslc" --binaries "build/archwayd" --git-ref ${{ steps.lastrelease.outputs.tag }} --tag ${{ steps.lastrelease.outputs.tag }}

            - name: Fix the image name
              run: docker image tag acrechain:${{ steps.lastrelease.outputs.tag }} archway:${{ steps.lastrelease.outputs.tag }}
            
            - name: List the images
              run: docker images