name: Linter

# Run on every master merge and on all PRs.
on:
  push:
    branches: [main]
    tags: [v*]

  pull_request:

  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --fix=false
          only-new-issues: true