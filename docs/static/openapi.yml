swagger: '2.0'
info:
  title: Archway - gRPC Gateway docs
  description: A REST interface for state queries
  version: 5.0.0-15-g91da6f3
paths:
  /archway/rewards/v1/block_rewards_tracking:
    get:
      summary: >-
        BlockRewardsTracking returns block rewards tracking for the current
        block.
      operationId: BlockRewardsTracking
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              block:
                type: object
                properties:
                  inflation_rewards:
                    description: >-
                      inflation_rewards defines the inflation rewards for the
                      block.
                    type: object
                    properties:
                      height:
                        type: string
                        format: int64
                        description: height defines the block height.
                      inflation_rewards:
                        description: inflation_rewards is the rewards to be distributed.
                        type: object
                        properties:
                          denom:
                            type: string
                          amount:
                            type: string
                      max_gas:
                        type: string
                        format: uint64
                        description: "max_gas defines the maximum gas for the block that is used to distribute\r\ninflation rewards (consensus parameter)."
                  tx_rewards:
                    type: array
                    items:
                      type: object
                      properties:
                        tx_id:
                          type: string
                          format: uint64
                          description: "tx_id is the tracking transaction ID (x/tracking is the data source for\r\nthis value)."
                        height:
                          type: string
                          format: int64
                          description: height defines the block height.
                        fee_rewards:
                          type: array
                          items:
                            type: object
                            properties:
                              denom:
                                type: string
                              amount:
                                type: string
                            description: >-
                              Coin defines a token with a denomination and an
                              amount.


                              NOTE: The amount field is an Int which implements
                              the custom method

                              signatures required by gogoproto.
                          description: fee_rewards is the rewards to be distributed.
                      description: >-
                        TxRewards defines transaction related rewards
                        distribution data.
                    description: tx_rewards defines the transaction rewards for the block.
                description: BlockTracking is the tracking information for a block.
            description: |-
              QueryBlockRewardsTrackingResponse is the response for
              Query.BlockRewardsTracking.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /archway/rewards/v1/contract_metadata:
    get:
      summary: ContractMetadata returns the contract rewards parameters (metadata).
      operationId: ContractMetadata
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              metadata:
                type: object
                properties:
                  contract_address:
                    type: string
                    description: >-
                      contract_address defines the contract address (bech32
                      encoded).
                  owner_address:
                    type: string
                    description: "owner_address is the contract owner address that can modify contract reward\r\noptions (bech32 encoded). That could be the contract admin or the contract\r\nitself. If owner_address is set to contract address, contract can modify\r\nthe metadata on its own using WASM bindings."
                  rewards_address:
                    type: string
                    description: "rewards_address is an address to distribute rewards to (bech32 encoded).\r\nIf not set (empty), rewards are not distributed for this contract."
                  withdraw_to_wallet:
                    type: boolean
                    description: "withdraw_to_wallet is a flag that defines if rewards should be immediately\r\nwithdrawn to the wallet instead of creating a rewards record to be lazily\r\nwithdrawn after."
                description: "ContractMetadata defines the contract rewards distribution options for a\r\nparticular contract."
            description: >-
              QueryContractMetadataResponse is the response for
              Query.ContractMetadata.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: contract_address
          description: contract_address is the contract address (bech32 encoded).
          in: query
          required: false
          type: string
      tags:
        - Query
  /archway/rewards/v1/estimate_tx_fees:
    get:
      summary: >-
        EstimateTxFees returns the estimated transaction fees for the given

        transaction gas limit using the minimum consensus fee value for the
        current

        block.
      operationId: EstimateTxFees
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              gas_unit_price:
                description: >-
                  gas_unit_price defines the minimum transaction fee per gas
                  unit.
                type: object
                properties:
                  denom:
                    type: string
                  amount:
                    type: string
              estimated_fee:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a token with a denomination and an amount.


                    NOTE: The amount field is an Int which implements the custom
                    method

                    signatures required by gogoproto.
                description: >-
                  estimated_fee is the estimated transaction fee for a given gas
                  limit.
            description: >-
              QueryEstimateTxFeesResponse is the response for
              Query.EstimateTxFees.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: gas_limit
          description: gas_limit is the transaction gas limit.
          in: query
          required: false
          type: string
          format: uint64
        - name: contract_address
          description: >-
            contract_address whose flat fee is considered when estimating tx
            fees.
          in: query
          required: false
          type: string
      tags:
        - Query
  /archway/rewards/v1/flat_fee:
    get:
      summary: |-
        FlatFee returns the flat fee set by the contract owner for the provided
        contract_address
      operationId: FlatFee
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              flat_fee_amount:
                type: object
                properties:
                  denom:
                    type: string
                  amount:
                    type: string
                description: >-
                  Coin defines a token with a denomination and an amount.


                  NOTE: The amount field is an Int which implements the custom
                  method

                  signatures required by gogoproto.
            title: QueryFlatFeeResponse is the response for Query.FlatFee
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: contract_address
          description: contract_address is the contract address (bech32 encoded).
          in: query
          required: false
          type: string
      tags:
        - Query
  /archway/rewards/v1/outstanding_rewards:
    get:
      summary: >-
        OutstandingRewards returns total rewards credited from different
        contracts

        for the provided rewards_address.
      operationId: OutstandingRewards
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              total_rewards:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a token with a denomination and an amount.


                    NOTE: The amount field is an Int which implements the custom
                    method

                    signatures required by gogoproto.
                description: >-
                  total_rewards is the total rewards credited to the
                  rewards_address.
              records_num:
                type: string
                format: uint64
                description: >-
                  records_num is the total number of RewardsRecord objects
                  stored for the

                  rewards_address.
            description: >-
              QueryOutstandingRewardsResponse is the response for
              Query.OutstandingRewards.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: rewards_address
          description: >-
            rewards_address is the target address to query calculated rewards
            for

            (bech32 encoded).
          in: query
          required: false
          type: string
      tags:
        - Query
  /archway/rewards/v1/params:
    get:
      summary: Params returns module parameters.
      operationId: RewardsParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  inflation_rewards_ratio:
                    type: string
                    description: "inflation_rewards_ratio defines the percentage of minted inflation tokens\r\nthat are used for dApp rewards [0.0, 1.0]. If set to 0.0, no inflation\r\nrewards are distributed."
                  tx_fee_rebate_ratio:
                    type: string
                    description: "tx_fee_rebate_ratio defines the percentage of tx fees that are used for\r\ndApp rewards [0.0, 1.0]. If set to 0.0, no fee rewards are distributed."
                  max_withdraw_records:
                    type: string
                    format: uint64
                    description: "max_withdraw_records defines the maximum number of RewardsRecord objects\r\nused for the withdrawal operation."
                  min_price_of_gas:
                    title: "min_price_of_gas defines the minimum price for each single unit of gas in\r\nthe network. during the min consensus fee ante handler we will be taking\r\nthe max between min consensus fee and minimum price of gas to compute the\r\nminimum tx computational fees, which are independent from contract flat\r\nfees (premiums)"
                    type: object
                    properties:
                      denom:
                        type: string
                      amount:
                        type: string
                    description: >-
                      DecCoin defines a token with a denomination and a decimal
                      amount.


                      NOTE: The amount field is an Dec which implements the
                      custom method

                      signatures required by gogoproto.
                description: Params defines the module parameters.
            description: QueryParamsResponse is the response for Query.Params.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /archway/rewards/v1/rewards_pool:
    get:
      summary: RewardsPool returns the current undistributed rewards pool funds.
      operationId: RewardsPool
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              undistributed_funds:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a token with a denomination and an amount.


                    NOTE: The amount field is an Int which implements the custom
                    method

                    signatures required by gogoproto.
                description: >-
                  undistributed_funds are undistributed yet tokens (ready for
                  withdrawal).
              treasury_funds:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    amount:
                      type: string
                  description: >-
                    Coin defines a token with a denomination and an amount.


                    NOTE: The amount field is an Int which implements the custom
                    method

                    signatures required by gogoproto.
                description: >-
                  treasury_funds are treasury tokens available (no mechanism is
                  available to

                  withdraw ATM). Treasury tokens are collected on a block basis.
                  Those tokens

                  are unused block rewards.
            description: QueryRewardsPoolResponse is the response for Query.RewardsPool.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /archway/rewards/v1/rewards_records:
    get:
      summary: >-
        RewardsRecords returns the paginated list of RewardsRecord objects
        stored

        for the provided rewards_address.
      operationId: RewardsRecords
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              records:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uint64
                      description: id is the unique ID of the record.
                    rewards_address:
                      type: string
                      description: >-
                        rewards_address is the address to distribute rewards to
                        (bech32 encoded).
                    rewards:
                      type: array
                      items:
                        type: object
                        properties:
                          denom:
                            type: string
                          amount:
                            type: string
                        description: >-
                          Coin defines a token with a denomination and an
                          amount.


                          NOTE: The amount field is an Int which implements the
                          custom method

                          signatures required by gogoproto.
                      description: rewards are the rewards to be transferred later.
                    calculated_height:
                      type: string
                      format: int64
                      description: >-
                        calculated_height defines the block height of rewards
                        calculation event.
                    calculated_time:
                      type: string
                      format: date-time
                      description: >-
                        calculated_time defines the block time of rewards
                        calculation event.
                  description: "RewardsRecord defines a record that is used to distribute rewards later (lazy\r\ndistribution). This record is being created by the x/rewards EndBlocker and\r\npruned after the rewards are distributed. An actual rewards x/bank transfer\r\nmight be triggered by a Tx (via CLI for example) or by a contract via WASM\r\nbindings. For a contract to trigger rewards transfer, contract address must\r\nbe set as the rewards_address in a corresponding ContractMetadata."
                description: records is the list of rewards records.
              pagination:
                description: pagination is the pagination details in the response.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
            description: >-
              QueryRewardsRecordsResponse is the response for
              Query.RewardsRecords.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: rewards_address
          description: |-
            rewards_address is the target address to query records for (bech32
            encoded).
          in: query
          required: false
          type: string
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /archway/tracking/v1/block_gas_tracking:
    get:
      summary: BlockGasTracking returns block gas tracking for the current block
      operationId: BlockGasTracking
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              block:
                type: object
                properties:
                  txs:
                    type: array
                    items:
                      type: object
                      properties:
                        info:
                          description: info defines the transaction details.
                          type: object
                          properties:
                            id:
                              type: string
                              format: uint64
                              description: id defines the unique transaction ID.
                            height:
                              type: string
                              format: int64
                              description: >-
                                height defines the block height of the
                                transaction.
                            total_gas:
                              type: string
                              format: uint64
                              description: >-
                                total_gas defines total gas consumption by the
                                transaction.

                                It is the sum of gas consumed by all contract
                                operations (VM + SDK gas).
                        contract_operations:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                format: uint64
                                description: id defines the unique operation ID.
                              tx_id:
                                type: string
                                format: uint64
                                description: >-
                                  tx_id defines a transaction ID operation
                                  relates to (TxInfo.id).
                              contract_address:
                                type: string
                                description: >-
                                  contract_address defines the contract address
                                  operation relates to.
                              operation_type:
                                description: >-
                                  operation_type defines the gas consumption
                                  type.
                                type: string
                                enum:
                                  - CONTRACT_OPERATION_UNSPECIFIED
                                  - CONTRACT_OPERATION_INSTANTIATION
                                  - CONTRACT_OPERATION_EXECUTION
                                  - CONTRACT_OPERATION_QUERY
                                  - CONTRACT_OPERATION_MIGRATE
                                  - CONTRACT_OPERATION_IBC
                                  - CONTRACT_OPERATION_SUDO
                                  - CONTRACT_OPERATION_REPLY
                                default: CONTRACT_OPERATION_UNSPECIFIED
                              vm_gas:
                                type: string
                                format: uint64
                                description: >-
                                  vm_gas is the gas consumption reported by the
                                  WASM VM.

                                  Value is adjusted by this module
                                  (CalculateUpdatedGas func).
                              sdk_gas:
                                type: string
                                format: uint64
                                description: >-
                                  sdk_gas is the gas consumption reported by the
                                  SDK gas meter and the WASM

                                  GasRegister (cost of Execute/Query/etc). Value
                                  is adjusted by this module

                                  (CalculateUpdatedGas func).
                            description: >-
                              ContractOperationInfo keeps a single contract
                              operation gas consumption data.

                              Object is being created by the IngestGasRecord
                              call from the wasmd.
                          description: >-
                            contract_operations defines the list of contract
                            operations consumed by the

                            transaction.
                      description: >-
                        TxTracking is the tracking information for a single
                        transaction.
                    description: txs defines the list of transactions tracked in the block.
                description: BlockTracking is the tracking information for a block.
            description: >-
              QueryBlockGasTrackingResponse is the response for
              Query.BlockGasTracking.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
definitions:
  archway.rewards.v1.BlockRewards:
    type: object
    properties:
      height:
        type: string
        format: int64
        description: height defines the block height.
      inflation_rewards:
        description: inflation_rewards is the rewards to be distributed.
        type: object
        properties:
          denom:
            type: string
          amount:
            type: string
      max_gas:
        type: string
        format: uint64
        description: "max_gas defines the maximum gas for the block that is used to distribute\r\ninflation rewards (consensus parameter)."
    description: BlockRewards defines block related rewards distribution data.
  archway.rewards.v1.BlockTracking:
    type: object
    properties:
      inflation_rewards:
        description: inflation_rewards defines the inflation rewards for the block.
        type: object
        properties:
          height:
            type: string
            format: int64
            description: height defines the block height.
          inflation_rewards:
            description: inflation_rewards is the rewards to be distributed.
            type: object
            properties:
              denom:
                type: string
              amount:
                type: string
          max_gas:
            type: string
            format: uint64
            description: "max_gas defines the maximum gas for the block that is used to distribute\r\ninflation rewards (consensus parameter)."
      tx_rewards:
        type: array
        items:
          type: object
          properties:
            tx_id:
              type: string
              format: uint64
              description: "tx_id is the tracking transaction ID (x/tracking is the data source for\r\nthis value)."
            height:
              type: string
              format: int64
              description: height defines the block height.
            fee_rewards:
              type: array
              items:
                type: object
                properties:
                  denom:
                    type: string
                  amount:
                    type: string
                description: >-
                  Coin defines a token with a denomination and an amount.


                  NOTE: The amount field is an Int which implements the custom
                  method

                  signatures required by gogoproto.
              description: fee_rewards is the rewards to be distributed.
          description: TxRewards defines transaction related rewards distribution data.
        description: tx_rewards defines the transaction rewards for the block.
    description: BlockTracking is the tracking information for a block.
  archway.rewards.v1.ContractMetadata:
    type: object
    properties:
      contract_address:
        type: string
        description: contract_address defines the contract address (bech32 encoded).
      owner_address:
        type: string
        description: "owner_address is the contract owner address that can modify contract reward\r\noptions (bech32 encoded). That could be the contract admin or the contract\r\nitself. If owner_address is set to contract address, contract can modify\r\nthe metadata on its own using WASM bindings."
      rewards_address:
        type: string
        description: "rewards_address is an address to distribute rewards to (bech32 encoded).\r\nIf not set (empty), rewards are not distributed for this contract."
      withdraw_to_wallet:
        type: boolean
        description: "withdraw_to_wallet is a flag that defines if rewards should be immediately\r\nwithdrawn to the wallet instead of creating a rewards record to be lazily\r\nwithdrawn after."
    description: "ContractMetadata defines the contract rewards distribution options for a\r\nparticular contract."
  archway.rewards.v1.Params:
    type: object
    properties:
      inflation_rewards_ratio:
        type: string
        description: "inflation_rewards_ratio defines the percentage of minted inflation tokens\r\nthat are used for dApp rewards [0.0, 1.0]. If set to 0.0, no inflation\r\nrewards are distributed."
      tx_fee_rebate_ratio:
        type: string
        description: "tx_fee_rebate_ratio defines the percentage of tx fees that are used for\r\ndApp rewards [0.0, 1.0]. If set to 0.0, no fee rewards are distributed."
      max_withdraw_records:
        type: string
        format: uint64
        description: "max_withdraw_records defines the maximum number of RewardsRecord objects\r\nused for the withdrawal operation."
      min_price_of_gas:
        title: "min_price_of_gas defines the minimum price for each single unit of gas in\r\nthe network. during the min consensus fee ante handler we will be taking\r\nthe max between min consensus fee and minimum price of gas to compute the\r\nminimum tx computational fees, which are independent from contract flat\r\nfees (premiums)"
        type: object
        properties:
          denom:
            type: string
          amount:
            type: string
        description: |-
          DecCoin defines a token with a denomination and a decimal amount.

          NOTE: The amount field is an Dec which implements the custom method
          signatures required by gogoproto.
    description: Params defines the module parameters.
  archway.rewards.v1.QueryBlockRewardsTrackingResponse:
    type: object
    properties:
      block:
        type: object
        properties:
          inflation_rewards:
            description: inflation_rewards defines the inflation rewards for the block.
            type: object
            properties:
              height:
                type: string
                format: int64
                description: height defines the block height.
              inflation_rewards:
