before:
  hooks:
    - wget https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.LIBWASM_VERSION }}/libwasmvm_muslc.x86_64.a -O /lib/libwasmvm_muslc.a
    - wget https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.LIBWASM_VERSION }}/libwasmvm_muslc.aarch64.a -O /usr/local/lib/libwasmvm_muslc.a
    - wget https://github.com/CosmWasm/wasmvm/releases/download/{{ .Env.LIBWASM_VERSION }}/libwasmvmstatic_darwin.a -O /lib/libwasmvmstatic_darwin.a
    - apt update && apt install musl-dev=1.2.2-1
env:
  - CGO_ENABLED=1
builds:
  - id: archwayd-linux-amd64
    main: ./cmd/archwayd
    binary: archwayd
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X github.com/cosmos/cosmos-sdk/version.Name=archway -X github.com/cosmos/cosmos-sdk/version.AppName=archway -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }} -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -linkmode=external
      - -extldflags '-Wl,-z,muldefs --static -lm'
    tags:
      - netgo
      - muslc
  - id: archwayd-linux-arm64
    main: ./cmd/archwayd
    binary: archwayd
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -s -w -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X github.com/cosmos/cosmos-sdk/version.Name=archway -X github.com/cosmos/cosmos-sdk/version.AppName=archway -X github.com/cosmos/cosmos-sdk/version.Version=v{{ .Version }} -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -linkmode=external
      - -extldflags '-Wl,-z,muldefs --static -lm'
    tags:
      - netgo
      - muslc
  - id: archwayd-darwin-amd64
    main: ./cmd/archwayd
    binary: archwayd
    env:
      - CC=o64-clang
      - CGO_LDFLAGS=-L/lib
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X main.commit={{ .Commit }}
      - -X main.date={{ .CommitDate }}
      - -X github.com/cosmos/cosmos-sdk/version.Name=archway
      - -X github.com/cosmos/cosmos-sdk/version.AppName=archway
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,static_wasm
      - -w -s
      - -linkmode=external
    tags:
      - netgo
      - ledger
      - static_wasm
  - id: archwayd-darwin-arm64
    main: ./cmd/archwayd
    binary: archwayd
    env:
      - CC=oa64-clang
      - CGO_LDFLAGS=-L/lib
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X main.commit={{ .Commit }}
      - -X main.date={{ .CommitDate }}
      - -X github.com/cosmos/cosmos-sdk/version.Name=archway
      - -X github.com/cosmos/cosmos-sdk/version.AppName=archway
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,static_wasm
      - -w -s
      - -linkmode=external
    tags:
      - netgo
      - ledger
      - static_wasm
universal_binaries:
  - id: archwayd-darwin-all
    ids:
      - archwayd-darwin-amd64
      - archwayd-darwin-arm64
    replace: false
    name_template: "{{ .ProjectName }}d"
release:
  skip_upload: '{{ if eq .Env.RELEASE "true" }}false{{else}}true{{end}}'
archives:
  - id: w/version
    builds:
      - archwayd-linux-amd64
      - archwayd-linux-arm64
      - archwayd-darwin-amd64
      - archwayd-darwin-arm64
      - archwayd-darwin-all
    name_template: '{{ .ProjectName }}d_v{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    wrap_in_directory: false
    format: zip
    files:
      - none*
  - id: wo/version
    builds:
      - archwayd-linux-amd64
      - archwayd-linux-arm64
      - archwayd-darwin-amd64
      - archwayd-darwin-arm64
      - archwayd-darwin-all
    name_template: '{{ .ProjectName }}d_{{ .Os }}_{{ .Arch }}'
    wrap_in_directory: false
    format: zip
    files:
      - none*
  - id: binary
    builds:
      - archwayd-linux-amd64
      - archwayd-linux-arm64
      - archwayd-darwin-amd64
      - archwayd-darwin-arm64
      - archwayd-darwin-all
    name_template: '{{ .ProjectName }}d_{{ .Os }}_{{ .Arch }}'
    wrap_in_directory: false
    format: binary
    files:
      - none*
checksum:
  name_template: '{{ .ProjectName }}d_v{{ .Version }}_checksums.txt'
