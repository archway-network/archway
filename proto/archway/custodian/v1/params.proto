syntax = "proto3";
package archway.custodian.v1;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/archway-network/archway/x/custodian/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  // Defines maximum amount of messages whic can be passed in MsgSubmitTx
  uint64 msg_submit_tx_max_messages = 1;
}