syntax = "proto3";
package archway.custodian.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/archway-network/archway/x/custodian/types";

message SudoError {
  ModuleErrors error_code = 1;
  string payload = 2;
  string error_msg = 3;
}

enum ModuleErrors {
  ERR_UNKNOWN = 0;
  ERR_PACKET_TIMEOUT = 1;
  ERR_EXEC_FAILURE = 2;
}